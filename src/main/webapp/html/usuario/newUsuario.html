<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--
        <link rel="stylesheet" href="../../css/evento/newEvento.css">
    -->
    
</head>

<body>
    <h1>Registrarse</h1>
    <div class="formbold-main-wrapper"> 
        <div class="formbold-form-wrapper">
            <form method="POST">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre" class="formbold-form-input" />
                        <label for="nombre" class="formbold-form-label"> Nombre </label>
                    </div>
                    <div>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca los apellidos" class="formbold-form-input" />
                        <label for="apellidos" class="formbold-form-label"> Apellidos </label>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Introduzca el nombre de usuario" class="formbold-form-input" />
                        <label for="nombreUsuario" class="formbold-form-label"> Nombre de usuario</label>
                    </div>
                    <div>
                        <input type="password" name="pass" id="pass" placeholder="Introduzca los apellidos" class="formbold-form-input" />
                        <label for="pass" class="formbold-form-label"> Contraseña </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="email" name="email" id="email" class="formbold-form-input" />
                        <label for="email" class="formbold-form-label"> Email </label>
                    </div>

                    <div>
                        <input type="text" name="direccion" id="direccion" placeholder="0" class="formbold-form-input" />
                        <label for="direccion" class="formbold-form-label"> Dirección </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="tel" name="telefono" id="telefono" placeholder="Introduzca la descripción" class="formbold-form-input" />
                        <label for="telefono" class="formbold-form-label"> Teléfono </label>
                    </div>
                    <div>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Introduzca el nombre del organizador" class="formbold-form-input" />
                        <label for="fechaNacimiento" class="formbold-form-label"> Fecha de nacimiento </label>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    
                    <div>
                        <input type="text" name="dni" id="dni" placeholder="Introduzca el nombre del organizador" class="formbold-form-input" />
                        <label for="dni" class="formbold-form-label"> DNI </label>
                    </div>
                </div>

                <button id = "btnNewEvento" class="formbold-btn">
                    Añadir Evento
                </button>
            </form>
        </div>
    </div>
    
</body>

</html>
