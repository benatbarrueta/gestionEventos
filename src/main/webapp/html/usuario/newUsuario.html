<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="stylesheet" href="../../css/evento/newEvento.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
    
    
</head>

<body>
    <header>
        <div class="navbar">
            <img src="../../images/logo.png" alt="LogoDeustoEventos">
        </div>
    </header>
    <h1>Registrarse</h1>
    <div class="formbold-main-wrapper"> 
        <div class="formbold-form-wrapper">
            <form method="POST">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre" class="formbold-form-input" />
                        <label for="nombre" class="formbold-form-label"> Nombre </label>
                    </div>
                    <div>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca los apellidos" class="formbold-form-input" />
                        <label for="apellidos" class="formbold-form-label"> Apellidos </label>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Introduzca el nombre de usuario" class="formbold-form-input" />
                        <label for="nombreUsuario" class="formbold-form-label"> Nombre de usuario</label>
                    </div>
                    <div>
                        <input type="password" name="pass" id="pass" placeholder="Introduzca la contraseña" class="formbold-form-input" />
                        <label for="pass" class="formbold-form-label"> Contraseña </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="email" name="email" id="email"  placeholder="Introduzca el email" class="formbold-form-input" />
                        <label for="email" class="formbold-form-label"> Email </label>
                    </div>

                    <div>
                        <input type="text" name="direccion" id="direccion" placeholder="Introduzca la dirección" class="formbold-form-input" />
                        <label for="direccion" class="formbold-form-label"> Dirección </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="tel" name="telefono" id="telefono" placeholder="Introduzca el número de teléfono" class="formbold-form-input" />
                        <label for="telefono" class="formbold-form-label"> Teléfono </label>
                    </div>
                    <div>
                        <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Introduzca la fecha de nacimiento" class="formbold-form-input" />
                        <label for="fechaNacimiento" class="formbold-form-label"> Fecha de nacimiento </label>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    
                    <div>
                        <input type="number" name="dni" id="dni" placeholder="Introduzca DNI" class="formbold-form-input" />
                        <label for="dni" class="formbold-form-label"> DNI </label>
                    </div>
                </div>

                <button id = "botonNewUsuario" type="button" class="formbold-btn">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
    <script src="../../js/usuario/newUsuario.js"></script>
</body>

</html>
