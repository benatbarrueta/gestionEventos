<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../../css/evento/newEvento.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="../../images/logo.png" alt="LogoDeustoEventos">
            <div class="dropdown">
                <button class="dropbtn">Menú
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Opción 1</a>
                    <a id="principalCliente" href="#" >Página principal</a>
                    <a href="../../inicio.html" >LogOut</a>
                </div>
            </div>
        </div>
    </header>
    <h1>Editar Usuario</h1>
    <div class="formbold-main-wrapper"> 
        <div class="formbold-form-wrapper">
            <form method="POST" onload="cargarDatos()">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre" class="formbold-form-input" />
                        <label for="nombre" class="formbold-form-label"> Nombre </label>
                    </div>
                    <div>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Introduzca los apellidos" class="formbold-form-input" />
                        <label for="apellidos" class="formbold-form-label"> Apellidos </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="email" name="email" id="email"  placeholder="Introduzca el email" class="formbold-form-input" />
                        <label for="email" class="formbold-form-label"> Email </label>
                    </div>

                    <div>
                        <input type="tel" name="telefono" id="telefono" placeholder="Introduzca el número de teléfono" class="formbold-form-input" />
                        <label for="telefono" class="formbold-form-label"> Teléfono </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="dni" id="dni" placeholder="Introduzca el dni" class="formbold-form-input" />
                        <label for="fechaNacimiento" class="formbold-form-label"> Fecha de nacimiento </label>
                    </div>
                    <div>
                        <label for="opciones" class="formulario-label">Selecciona una opción:</label>
                    <select id="opciones" class="formulario-select">
                        <option class="opciones" value="cliente">CLIENTE</option>
                        <option class="opciones" value="administrador">ADMINISTRADOR</option>
                        <option class="opciones" value="gerente">GERENTE</option>
                        <option class="opciones" value="usuario">USUARIO</option>
                        <option class="opciones" value="vendedor">VENDEDOR</option>
                    </select>
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <input type="number" name="dni" id="dni" placeholder="Introduzca el DNI" class="formbold-form-input" disabled/>
                        <label for="dni" class="formbold-form-label"> DNI </label>
                    </div>
                    
                </div>

                <button id="botonEditUsuario" type="button" class="formbold-btn">
                    Confirmar Edición
                </button>
                <button id="botonDeleteUsuario" type="button" class="formbold-btn">
                    Borrar Cuenta
                </button>
            </form>
        </div>
    </div>
    <script src="../../js/usuario/editUsuario.js"></script>
    
</body>

</html>
