<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo evento</title>
    <link rel="stylesheet" href="../../css/evento/newEvento.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="shortcut icon" href="../../images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="../../images/logo.png" alt="LogoDeustoEventos">
            <div class="dropdown">
                <button class="dropbtn">Menú
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="../principalVendedor.html" >Página principal</a>
                    <a href="../../inicio.html" >LogOut</a>
                </div>
            </div>
        </div>
    </header>
    <h1>Registro de Eventos</h1>
    <div class="formbold-main-wrapper"> 
        <div class="formbold-form-wrapper">
            <form method="POST">
                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre" class="formbold-form-input" />
                        <label for="nombre" class="formbold-form-label"> Nombre </label>
                    </div>
                    <div>
                        <input type="text" name="lugar" id="lugar" placeholder="Introduzca el lugar" class="formbold-form-input" />
                        <label for="lugar" class="formbold-form-label"> Lugar </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="datetime-local" name="fecha" id="fecha" class="formbold-form-input" />
                        <label for="fecha" class="formbold-form-label"> Fecha </label>
                    </div>

                    <div>
                        <input type="number" name="aforo" id="aforo" placeholder="0" class="formbold-form-input" />
                        <label for="aforo" class="formbold-form-label"> Aforo </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="text" name="descripcion" id="descripcion" placeholder="Introduzca la descripción" class="formbold-form-input" />
                        <label for="descripcion" class="formbold-form-label"> Descripción </label>
                    </div>
                    <div>
                        <input type="text" name="organizador" id="organizador" placeholder="Introduzca el nombre del organizador" class="formbold-form-input" />
                        <label for="organizador" class="formbold-form-label"> Organizador </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <h2>PRECIOS</h2>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="number" name="precioPista" id="precioPista" placeholder="0" class="formbold-form-input" />
                        <label for="precioPista" class="formbold-form-label"> PISTA </label>
                    </div>

                    <div>
                        <input type="number" name="precioVip" id="precioVip" placeholder="0" class="formbold-form-input" />
                        <label for="precioVip" class="formbold-form-label"> VIP </label>
                    </div>

                    <div>
                        <input type="number" name="precioFrontStage" id="precioFrontStage" placeholder="0" class="formbold-form-input" />
                        <label for="precioFrontStage" class="formbold-form-label"> FRONT STAGE </label>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <input type="number" name="precioGradaAlta" id="preciogGradaAlta" placeholder="0" class="formbold-form-input" />
                        <label for="precioGradaAlta" class="formbold-form-label"> GRADA ALTA </label>
                    </div>

                    <div>
                        <input type="number" name="precioGradaMedia" id="preciogGradaMedia" placeholder="0" class="formbold-form-input" />
                        <label for="precioGradaMedia" class="formbold-form-label"> GRADA MEDIA </label>
                    </div>

                    <div>
                        <input type="number" name="precioGrADAbAJA" id="preciogGrADAbAJA" placeholder="0" class="formbold-form-input" />
                        <label for="precioGrADAbAJA" class="formbold-form-label"> GRADA BAJA </labelADAbAJA>
                    </div>

                </div>
                

                <button id = "btnNewEvento" type="button" class="formbold-btn">
                    Añadir Evento
                </button>
            </form>
        </div>
    </div>
    <script src="../../js/evento/newEvento.js"></script>
</body>

</html>
