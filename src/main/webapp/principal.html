<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INICIO</title>
    <link rel="stylesheet" href="css/usuario/usuario.css" />
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form method="POST">
          <div class="formbold-form-title">
            <h2 class="">DEUSTO EVENTOS</h2>
            <p>
              Deusto Eventos es una empresa encargada en la gestión de distintos
              eventos, nuestra empresa se centra en organizar los eventos, en
              cuanto geograficamente, en el País Vasco.
            </p>
          </div>

          

          <div class="formbold-input-flex">
            <div>
              <label for="nombreUsuario" class="formbold-form-label">
                Nombre de usuario
              </label>
              <input
                type="text"
                name="nombreusuario"
                id="nombreusuario"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="password" class="formbold-form-label">
                Contraseña
              </label>
              <input
                type="password"
                name="password"
                id="password"
                class="formbold-form-input"
              />
            </div>
          </div>

          <button id="btnLogin" class="formbold-btn">LOGIN</button>
          <button type="button" class="formbold-btn" onclick="redirection()">REGISTRO</button>
        </form>
      </div>
    </div>
    <script src="js/usuario/newUsuario.js"></script>
  </body>
</html>
