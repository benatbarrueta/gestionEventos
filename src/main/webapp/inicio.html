<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INICIO</title>
  <link rel="stylesheet" href="css/usuario/usuario.css" />
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/header.css">
</head>

<body>
  <header>
    <div class="navbar">
      <img src="../images/logo.png" alt="LogoDeustoEventos">
    </div>
  </header>

  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form method="POST">
        <div class="formbold-form-title">
          <h1 class="">DEUSTO EVENTOS</h1>
          <p>
            Deusto Eventos es una empresa encargada en la gestión de distintos
            eventos, nuestra empresa se centra en organizar los eventos, en
            cuanto geograficamente, en el País Vasco.
          </p>
        </div>



        <div class="formbold-input-flex">
          <div>
            <label for="nombreUsuario" class="formbold-form-label">
              Nombre de usuario
            </label>
            <input type="text" name="nombreusuario" id="nombreusuario" class="formbold-form-input" />
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="password" class="formbold-form-label">
              Contraseña
            </label>
            <input type="password" name="password" id="password" class="formbold-form-input" />
          </div>
        </div>

        <div id="botonera">
          <button id="btnLogin" type="button" class="formbold-btn">LOGIN</button>
          <button id="btnRegistro" type="button" class="formbold-btn">REGISTRO</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/inicio.js"></script>
</body>

</html>
